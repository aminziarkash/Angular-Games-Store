<!DOCTYPE html>
<html ng-app="store">
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/application.css" />
        <script type="text/javascript" src="JavaScript/angular.min.js"></script>
        <script type="text/javascript" src="JavaScript/app.js"></script>
        <script type="text/javascript" src="JavaScript/products.js"></script>
        
  
        <meta name="viewport" content="initial-scale=1" />
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">

    </head>

    <body class="list-group" ng-controller="StoreController as store">

        <div>
            
            <!--Menu-->
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <md-button ng-click="myStore.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
                    </md-button>
                    <h1>AZ GAME STORE: &nbsp; Hottest Games Available Now </h1>
                </div>
            </md-toolbar>
            
            <div layout="row" flex>
                <!--Menu-->
                <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-22dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
                    <md-button class="md-accent">New Games</md-button>
                    <md-button class="md-accent">On Sale</md-button>
                    <md-button class="md-accent">Categories</md-button>
                    <md-button class="md-accent">Contact</md-button>                    
                </md-sidenav>


                <div layout="column" flex id="content">
                    <md-content layout="column" flex class="md-padding">
                                        
                        <!--products container / games list-->
                        <div class="list-group-item" ng-repeat="product in store.products | orderBy:'price'">

                            <!--get product name using Element directive-->
                            <product-title></product-title>

                            <!--add date-->
                            <p> Available in Games Store from : {{product.dateInStore | date}}</p>

                            <!-- add image gallery-->
                            <div class="gallery">
                                <div class="img-wrap">
                                    <img class="thumbnail" ng-src="{{product.images[0]}}"/>
                                </div>
                            </div>

                            <!--add products panel element-->
                            <product-panels></product-panels>

                            <!--add the Add To Cart Button-->
                            <button class="btn btn-default" ng-show="product.canPurchase"> Add To Cart </button>
                            
                        </div>
                        
                    </md-content>
                    
                </div>
                
            </div>
            
        </div>
        
        
        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>    
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
        
    </body>
    
</html>
